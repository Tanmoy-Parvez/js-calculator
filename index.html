<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Calculator</title>
</head>

<body>
    <header>
        <h1 class="text-center my-5 text-info">JS Simple Calculator</h1>
    </header>
    <main>
        <section class="container mx-auto text-center">
            <form action="" name="form" class="w-25 mx-auto shadow-lg p-4">
                <input type="text" name="display" class="form-control">
                <div class="row mt-4">
                    <div class="col-4">
                        <input type="button" value="1" class="btn  btn-outline-info w-100"
                            onclick="form.display.value += '1'">
                    </div>
                    <div class="col-4">
                        <input type="button" value="2" class="btn  btn-outline-info w-100"
                            onclick="form.display.value += '2'">
                    </div>
                    <div class="col-4">
                        <input type="button" value="3" class="btn  btn-outline-info w-100"
                            onclick="form.display.value += '3'">
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-4">
                        <input type="button" value="4" class="btn  btn-outline-info w-100"
                            onclick="form.display.value += '4'">
                    </div>
                    <div class="col-4">
                        <input type="button" value="5" class="btn  btn-outline-info w-100"
                            onclick="form.display.value += '5'">
                    </div>
                    <div class="col-4">
                        <input type="button" value="6" class="btn  btn-outline-info w-100"
                            onclick="form.display.value += '6'">
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-4">
                        <input type="button" value="7" class="btn  btn-outline-info w-100"
                            onclick="form.display.value += '7'">
                    </div>
                    <div class="col-4">
                        <input type="button" value="8" class="btn  btn-outline-info w-100"
                            onclick="form.display.value += '8'">
                    </div>
                    <div class="col-4">
                        <input type="button" value="9" class="btn  btn-outline-info w-100"
                            onclick="form.display.value += '9'">
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-4">
                        <input type="button" value="+" class="btn  btn-outline-info w-100"
                            onclick="form.display.value += '+'">
                    </div>
                    <div class="col-4">
                        <input type="button" value="-" class="btn  btn-outline-info w-100"
                            onclick="form.display.value += '-'">
                    </div>
                    <div class="col-4">
                        <input type="button" value="*" class="btn  btn-outline-info w-100"
                            onclick="form.display.value += '*'">
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-4">
                        <input type="button" value="/" class="btn  btn-outline-info w-100"
                            onclick="form.display.value += '/'">
                    </div>
                    <div class="col-4">
                        <input type="button" value="0" class="btn  btn-outline-info w-100"
                            onclick="form.display.value += '0'">
                    </div>
                    <div class="col-4">
                        <input type="button" value="A/C" class="btn  btn-outline-danger w-100"
                            onclick="form.display.value = ''">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="button" value="=" class="btn  btn-info w-100"
                            onclick="form.display.value = eval(form.display.value)">
                    </div>
                </div>
            </form>
        </section>
    </main>

</body>

</html>
